<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>找回密码</title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/global.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js"></script>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/head.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/findPassword.css" />
	</head>
	<body>
		<div class="top">
			<div class="toparea">
				<a class="index" href="/mobile_web/index.html">
					<div class="logo"><img src="img/nav/logo@3x.png"></div>
					<div class="logoname">高密市中小企业公共服务平台</div>
				</a>
				<div class="topright">
					<a class="search" href=""><img src="img/nav/nav_search_icon@3x.png"></a>
					<a class="user" href="/mobile_web/login.html"><img src="img/nav/nav_user_icon@3x.png"></a>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="find-title">找回密码</div>
			<div class="input-field">
				<div class="title">登录账号</div>
				<input type="text" name="username" id="username" v-model="username" placeholder="请输入您的登录账号" />
			</div>
			<div class="input-field">
				<div class="title">手机号码</div>
				<input type="text" name="mobile" id="mobile" v-model="mobile" placeholder="请输入您的手机号码" />
			</div>
			<div class="input-field">
				<div class="title">验证码</div>
				<input type="text" name="code" id="code" v-model="code"  placeholder="请输入短信验证码" />
				<div class="getcode" @click="getCode()" v-if="firstGetCode">获取验证码</div>
				<div class="getcode" v-else-if="sec>0" >已发送({{sec}}s)</div>
				<div class="getcode" @click="getCode()" v-else >重新获取</div>
			</div>
			<div class="input-field">
				<div class="title">设置密码</div>
				<input type="password" name="password" v-model="password" id="password" placeholder="请输入密码" />
			</div>
			<div class="tip">数字、字母或符号</div>
			<div class="input-field">
				<div class="title">确认密码</div>
				<input type="password" name="repassword"  v-model="repassword"  id="repassword" placeholder="请输入密码" />
			</div>
			<div class="reset" @click="reset()">重置密码</div>
		</div>
		<script src="./js/findPassword.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
