<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="../css/search.css">
</head>

<body>
    <div class="background">
        <div class="header">
            <div class="login">
                <img src="../img/用户.png" style="width:30px;margin-right: 10px;">
                <a href="">
                    <img src="../img/登陆_注册.png" class="logintxt">
                </a>
            </div>
        </div>
        <div class="middle">
            <div class="right">
                <div class="adver">
                    <img src="../img/广告1.png" class="ad">
                    <img src="../img/广告2.png" class="ad">
                </div>
                <div class="changepage">
                    <button class="pageup"><img src="../img/上一页.png" alt=""></button>
                    <button class="pagedown"><img src="../img/下一页.png" alt=""></button>
                </div>
            </div>
            <div class="search">
                <img src="../img/企业一查通.png" style="width:304px">
                <div class="searchbar">
                    <input type="text" id="singlein" placeholder="请输入企业名称">
                    <input type="button" class="singlebtn">
                </div>
            </div>
            <div class="resultlist">
                <div class="result" id="result1">
                    <div class="name">康师傅</div>
                    <div>
                        <div class="r-left">
                            <img src="../img/食品.png">
                            <img src="../img/大型.png">
                            <img src="../img/私营.png">
                        </div>
                        <div class="r-right">
                            <button class="collect"><img src="../img/收藏.png"></button>
                            <img src="../img/僵尸.png">
                            <img src="../img/健康.png">
                        </div>
                    </div>
                </div>
                <div class="result" id="result2"></div>
                <div class="result" id="result3"></div>
                <div class="result" id="result4"></div>
            </div>

        </div>


    </div>
</body>

</html>
