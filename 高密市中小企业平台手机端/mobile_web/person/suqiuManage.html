<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>诉求管理</title>
		<script src="/mobile_web/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/mobile_web/js/global.js" type="text/javascript" charset="utf-8"></script>
		<script src="/mobile_web/js/axios.min.js"></script>
		<script src="../js/personhead.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/suqiuManage.css" />
	</head>
	<body>
		<div id="app">
			<div class="head">
				<a href="/mobile_web/person/person.html"><img src="../img/userHome/back.png"></a>
				<div class="title">诉求管理</div>
			</div>
			<div class="main">
				<a class="white-bg" v-for="(item,i) in lists" :key="item.id" :href="'/mobile_web/person/suqiuCheck.html?id='+item.id">
					<div class="item">
						<div class="item-title">{{item.title}}</div>
						<div class="is_pass">{{item.is_pass}}</div>
						<div class="status">{{item.status}}</div>
						<div class="time">{{item.create_time}}</div>
						<div class="check" >查看</div>
					</div>
				</a>
				<div class="page" v-if="total_page>0">
					<div class="pre-page" @click="PrePage()">上一页</div>
					<div class="pre-page">当前第{{current_page}}页 共{{total_page}}页</div>
					<div class="next-page" @click="NextPage()">下一页</div>
				</div>
				<div  v-else><div class="title">无</div></div>
			</div>
		</div>
		<div class="footer">
			<div class="friends">
				<p>友情链接:</p>
				<a :href="item.path" v-for="(item,i) in friends_list" :key="item.id">{{item.name}}</a>
			</div>
			<div class="zhuban">主办单位: {{zhuban}}</div>
			<div class="chengban">承办单位: {{chengban}}</div>
			<div class="addmob">地址: {{address}} 电话: {{mobile}}</div>
		</div>
		<script src="../js/suqiuManage.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/footer.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
