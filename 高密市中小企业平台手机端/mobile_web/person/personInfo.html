<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>资料</title>
		<script src="/mobile_web/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/mobile_web/js/global.js" type="text/javascript" charset="utf-8"></script>
		<script src="/mobile_web/js/axios.min.js"></script>
		<script src="/mobile_web/js/jquery-3.4.1.min.js"></script>
		<script src="../js/personhead.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/personInfo.css" />
	</head>
	<body>
		<div id="app">
			<div class="head">
				<a href="/mobile_web/person/person.html"><img src="../img/userHome/back.png"></a>
				<div class="title" v-if="type==0||type==1">个人资料</div>
				<div class="title" v-else-if="type==2">企业资料</div>
				<div class="title" v-else>机构资料</div>
				<div class="submit" @click="changeInfo()">确认</div>
			</div>
			<div class="main">
				<div class="person" v-if="type==0||type==1">
					<div class="white-bg">
						<div class="item" id="avatar">
							<div class="item-title">头像</div>
							<img class="avatar-img" :src="avatarurl" v-if="isChangeAvatar">
							<img class="avatar-img" :src="avatarpath" v-else>
							<img class="avatar-go-img" src="../img/userHome/go.png">
							<input type="file" accept="image/*" name="avatar-file" id="avatar-file" @change="changeAvatar()" />
						</div>
					</div>
					<div class="white-bg">
						<div class="item" id="name">
							<div class="item-title">姓名</div>
							<input type="text" name="user_nickname" id="user_nickname" v-model="user_nickname" />
						</div>
					</div>
					<div class="white-bg">
						<div class="item" id="sex">
							<div class="item-title">性别</div>
							<img class="go-img" src="../img/userHome/go.png">
							<select id="sex-sel" v-model="sex">
								<option value="0">保密</option>
								<option value="1">男</option>
								<option value="2">女</option>
							</select>
						</div>
					</div>
					<div class="white-bg">
						<div class="item" id="birthday">
							<div class="item-title">出生日期</div>
							<div class="birth-text">{{birthday}}</div>
							<img class="go-img" src="../img/userHome/go.png">
							<input type="date" name="birth" id="birth" v-model="birthday" />
						</div>
					</div>
					<div class="white-bg">
						<div class="item" id="xueli">
							<div class="item-title">学历</div>
							<img class="go-img" src="../img/userHome/go.png">
							<select class="xueli-sel" v-model="xueli">
								<option v-for="item in xueli_lists" :value="item.name">{{item.name}}</option>
							</select>
						</div>
					</div>
					<div class="white-bg">
						<div class="item" id="email">
							<div class="item-title">电子邮箱</div>
							<input type="email" name="user_email" id="user_email" v-model="user_email" @change="changeEmail()" />
						</div>
					</div>
					<div class="white-bg">
						<div class="item" id="signature">
							<div class="item-title">自我介绍</div>
							<input type="text" name="user_signature" id="user_signature" v-model="signature" @change="changeSignature()" />
						</div>
					</div>
				</div>



				<div class="qiye" v-else-if="type==2||type==3">
					<div class="white-bg">
						<div class="item" id="comp-avatar">
							<div class="item-title">头像</div>
							<img class="avatar-img" :src="avatarurl" v-if="isChangeAvatar">
							<img class="avatar-img" :src="avatarpath" v-else>
							<img class="avatar-go-img" src="../img/userHome/go.png">
							<input type="file" accept="image/*" name="comp-avator-file" id="comp-avatar-file" @change="changeCompAvatar()" />
						</div>
					</div>
					<div class="white-bg">
						<div class="item" id="url">
							<div class="item-title">官网</div>
							<input type="text" class="url"  name="user_url" id="user_url" v-model="user_url" @change="changeURL()" />
						</div>
					</div>
					<div class="white-bg">
						<div class="item" id="comp-signature">
							<div class="item-title">简介</div>
							<input type="text" name="comp_signature" id="comp_signature" v-model="signature" @change="changeSignature()" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="friends">
				<p>友情链接:</p>
				<a :href="item.path" v-for="(item,i) in friends_list" :key="item.id">{{item.name}}</a>
			</div>
			<div class="zhuban">主办单位: {{zhuban}}</div>
			<div class="chengban">承办单位: {{chengban}}</div>
			<div class="addmob">地址: {{address}} 电话: {{mobile}}</div>
		</div>
		<script src="../js/footer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/personInfo.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
