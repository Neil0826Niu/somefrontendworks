<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>download</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery.cookie-1.4.1.min.js"></script>
    <link rel="stylesheet" href="../css/download.css">
</head>

<body>
    <div class="background">
        <div class="header">
            <div class="login">
                <div class="gotologin">
                    <img src="../img/用户.png" style="width:30px;margin-right: 10px;">
                    <a href="../html/login.html">
                        <img src="../img/登陆_注册.png" class="logintxt">
                    </a>
                </div>
                <div class="userinf" style="display: none">
                    <span class="username">233</span>
                    <button class="gotocenter">个人中心</button>
                    <button class="logout">退出</button>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="left">
                <img src="../img/企业一查通.png" class="logo">
                <img src="../img/download/小秘书.png" class="person">
            </div>
            <div class="folder">
                <img src="../img/download/文件夹皮子.png" class="foldercover">
                <img src="../img/download/加载圈.png" class="loadingcircle">
            </div>
            <div class="right">
                <div class="lists">
                    <img src="../img/download/名单.png" class="list" id="list1">
                    <img src="../img/download/名单.png" class="list"id="list2">
                    <img src="../img/download/名单.png" class="list"id="list3">
                    <img src="../img/download/名单.png" class="list"id="list4">
                </div>
                <div class="loading"><img src="../img/download/请稍后，小秘正在为您分析.......png"></div>
                <div class="loaded" style="display: none">
                    <img src="../img/download/加载完成，请点击下载.png">
                    <img src="../img/download/下载.png" class="downloadbtn">
                </div>
                
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var username = $.cookie('username');
            if (username != null) {
                $('.gotologin').css('display', 'none')
                $('.userinf').css('display', '')
                $('.username').html(username);
            }
            else {
                $('.gotologin').css('display', '')
                $('.userinf').css('display', 'none')

            }
            $('.logout').click(function () {
                $.removeCookie('username', { path: '/' })
                window.location.href = "../html/doawload.html";
            });

            $('.downloadbtn').click(function () {
                var form = $("<form>");
                form.attr("style", "display:none");
                form.attr("target", "");
                form.attr("method", "get");
                form.attr("action", "/downloadFile");
                $("body").append(form);
                form.submit();
            });
            setTimeout(function(){
                $('.loading').css('display','none');
                $('.loaded').css('display','');
                var form = $("<form>");
                form.attr("style", "display:none");
                form.attr("target", "");
                form.attr("method", "get");
                form.attr("action", "/downloadFile");
                $("body").append(form);
                form.submit();
            },6000)
          
        });
    </script>
</body>

</html>
