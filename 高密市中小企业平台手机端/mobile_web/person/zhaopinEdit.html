<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>编辑招聘</title>
		<script src="/mobile_web/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/mobile_web/js/global.js" type="text/javascript" charset="utf-8"></script>
		<script src="/mobile_web/js/axios.min.js"></script>
		<script src="/mobile_web/js/jquery-3.4.1.min.js"></script>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/personhead.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/zhaopinEdit.css" />
	</head>
	<body>
		<div id="app">
			<div class="head">
				<a href="/mobile_web/person/zhaopinManage.html"><img src="../img/userHome/back.png"></a>
				<div class="title">编辑招聘</div>
				<div class="submit" @click="Submit()">确定</div>
			</div>

			<div class="main">
				<div class="white-bg">
					<div class="item" id="type-field">
						<div class="item-title">选择行业</div>
						<img class="go-img" src="../img/userHome/go.png">
						<select class="type-sel" v-model="type">
							<option v-for="(item,i) in type_lists" :key="item.id"  :value="item.name">{{item.name}}</option>
						</select>
					</div>
				</div>
				<div class="white-bg">
					<div class="item" id="name-field">
						<div class="item-title">应聘名称</div>
						<input type="text" name="name" id="name" v-model="name"  placeholder="请输入应聘名称"/>
					</div>
				</div>
				<div class="white-bg">
					<div class="item" id="pay-field">
						<div class="item-title">薪资待遇</div>
						<img class="go-img" src="../img/userHome/go.png">
						<select class="pay-sel" v-model="pay">
							<option v-for="item in pay_lists" :key="item.id" :value="item.name">{{item.name}}</option>
						</select>
					</div>
				</div>
				<div class="white-bg">
					<div class="item" id="address-field">
						<div class="item-title">工作地点</div>
						<input type="text" name="address" id="address" v-model="address" placeholder="请输入工作地点"/>
					</div>
				</div>
				<div class="white-bg">
					<div class="item" id="years-field">
						<div class="item-title">工作年限</div>
						<img class="go-img" src="../img/userHome/go.png">
						<select class="years-sel" v-model="years">
							<option v-for="item in years_lists" :key="item.id" :value="item.name">{{item.name}}</option>
						</select>
					</div>
				</div>
				<div class="white-bg">
					<div class="item" id="study-field">
						<div class="item-title">学历要求</div>
						<img class="go-img" src="../img/userHome/go.png">
						<select class="study-sel" v-model="study">
							<option v-for="item in study_lists" :key="item.id" :value="item.name">{{item.name}}</option>
						</select>
					</div>
				</div>
				<div class="white-bg">
					<div class="item" id="duty-field">
						<div class="item-title">岗位职责</div>
						<input type="text" name="duty" id="duty" v-model="duty" placeholder="请输入岗位职责"/>
					</div>
				</div>
				<div class="white-bg">
					<div class="item" id="requirement-field">
						<div class="item-title">能力要求</div>
						<input type="text" name="requirement" id="requirement" v-model="requirement" placeholder="请输入能力要求"/>
					</div>
				</div>
				<div class="delete" @click="Delete()">删除</div>
			</div>
		</div>
		<div class="footer">
			<div class="friends">
				<p>友情链接:</p>
				<a :href="item.path" v-for="(item,i) in friends_list" :key="item.id">{{item.name}}</a>
			</div>
			<div class="zhuban">主办单位: {{zhuban}}</div>
			<div class="chengban">承办单位: {{chengban}}</div>
			<div class="addmob">地址: {{address}} 电话: {{mobile}}</div>
		</div>
		<script src="../js/footer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/zhaopinEdit.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
